<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css2.css">
</head>
<body>
  <h1>Registro de Participantes al Congreso</h1>
  
  <form action="#" method="POST">
    <div>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre"required placeholder="Nombre">
    </div>
    
    <div>
      <label for="email">Dirección de correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Correo electrónico">
    </div>
    
    <div>
      <label for="telefono">Número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="telefono">
    </div>
    
    <div>
      <label for="ocupacion">Ocupación:</label>
      <input type="text" id="ocupacion" name="ocupacion" required placeholder="Ocupación">
    </div>
    
    <div>
      <label for="categoria">Categoría de participación:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione una categoría</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Profesional">Egresado</option>
        <option value="Investigador">Investigador</option>
        <option value="doctorado">Doctorado</option>
        <option value="Maestria">Maestria</option>

        <option value="Otro">Otro</option>
      </select>
    </div>
    
    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>
</body>
</html>
